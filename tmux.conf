
# Colours
# set-option -g status-bg blue

# Remap C-a to C-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

setw -g monitor-activity on
set -g visual-activity on

setw -g automatic-rename

bind | split-window -h
bind - split-window -v


# use "v" and "s" to do vertical/horizontal splits, like vim
bind s split-window -v
bind v split-window -h

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use vim motion keys while in copy mode
setw -g mode-keys vi
# use the vim resize keys.
# the number at the end is how much the pane will be resized,
# and 1 is fairly small -- you might want to tweak this.
bind < resize-pane -L 1
bind > resize-pane -R 1

# fix for tmuxinator starting from 1
set -g base-index 1


set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left "#[fg=yellow] #H"
set-option -g status-left-length 30 
set-option -g status-right-length 90
set-option -g status-right "#[fg=blue] #(date  \"+%R\"")

set -g default-terminal "screen-256color"


# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" 'BROWSER="surf" $SHELL -c "urlview < /tmp/tmux-buffer"'


# copying selection vim style
# http://jasonwryan.com/blog/2011/06/07/copy-and-paste-in-tmux/
# https://github.com/myfreeweb/dotfiles/blob/master/tmux.conf
bind-key Escape copy-mode     # enter copy mode; default [
bind-key -t vi-copy Escape cancel   # exit copy mode; or hit q
bind-key p paste-buffer       # paste; default ]
bind-key -t vi-copy v begin-selection   # begin visual mode
bind-key -t vi-copy V select-line   # visual line
bind-key -t vi-copy y copy-selection    # yank
bind-key -t vi-copy r rectangle-toggle    # visual block toggle

bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

